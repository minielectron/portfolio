<h1>Prakash's Profile</h1>

{% load static %}
<a href="{% static 'website/resume.pdf'%}">Resume</a>
<div>
    <img src="{% static 'website/me.jpg'%}" alt="My picture" title="Prakash sharama">
</div>

{% for project in projects %}
    <h1>{{project.title}}</h1>
    <p> {{project.description }}</p>
    
    {% if project.action_url %}
        <a href="{{project.action_url}}"><img src="{{project.image.url}}" height="150px" width="300px"/></a>
    {% else %}
        <img src="{{project.image.url}}" height="150px" width="300px"/>
    {% endif %}

{% endfor %}
